<!DOCTYPE html>
<html>
<head>

  <title>BigBlueButton Slides Playback</title>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <link rel="stylesheet" href="css/bbb.playback.css">
  <script type="text/javascript" src="js/playback.js"></script>
  <script src="lib/popcorn-complete.min.js"></script>
</head>
<body>

<div id="playbackArea-wrap">

	<div id="playbackArea">
		<div id="slide"></div>			
    </div>
    <div id="chatcontainer">
			<div id="chat">Chat Area</div>
			<div id="download" onclick="getAudio()">Download Audio</div>
			<div id="share" onclick="share()">Share Link To Presentation</div>
			<div id="credits">Recorded with <a href="http://bigbluebutton.org/">BigBlueButton</a>.</div>
			
	</div>
</div>	
<audio id="audioRecording" controls > You must use an HTML5 capable browser to view this page.
		This playback requires modern browser, please use FF, Safari, Chrome</audio>

</body>
</html>
